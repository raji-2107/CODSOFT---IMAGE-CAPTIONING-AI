<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center-container animate-fade-in">
        <h1>üñºÔ∏è Image Captioning AI</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit" class="animate-button">Generate Caption</button>
        </form>

        {% if image_url %}
            <h2>Uploaded Image:</h2>
            <img src="{{ image_url }}" alt="Uploaded Image" class="animate-image">
        {% endif %}

        {% if caption %}
            <h2>Generated Caption:</h2>
            <p class="animate-caption">{{ caption }}</p>
        {% endif %}
    </div>
</body>
</html>
